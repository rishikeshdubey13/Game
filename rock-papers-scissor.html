<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="rock-papers-scissor.css">
</head>
<body>
    <h2>Rock Paper Scissor</h2>


    <button class = "button-css js-rock-button"><img src = "rock-emoji.png" class = "button-icon"></button>

    <button  class = "button-css js-paper-button"><img src = "paper-emoji.png" class = "button-icon"></button>

    <button  class = "button-css js-scsissors-button"><img src ="scissors-emoji.png" class = "button-icon"></button>

    <p class = "js-result"></p>
